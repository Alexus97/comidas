<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css'>
</head>

<body>
    <main>

        <section class="hero">
            <div class="info">
                <h1 class="info__title">Chek the<br>Best Food</h1>
                <p class="info__subtitle" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti non culpa cumque!</p>
                <button class="info__btn">Book a Table</button>
            </div>
            <img class="hero__img" src="./assets/img/hero.png" alt="plato de pasta y vegetales">
        </section>

        <section class="dishes">
            <h2 class="dishes__title">Our Services</h2>
            <div class="dishes__grid">
                <img src="./assets/img/video.png" alt="bowl de vegetales" class="dishes__item dishes-item__big">
                <img src="./assets/img/dish1.png" alt="bowl de vegetales" class="dishes__item">
                <img src="./assets/img/dish2.png" alt="bowl de vegetales" class="dishes__item">
                <img src="./assets/img/dish3.png" alt="bowl de vegetales" class="dishes__item">
                <img src="./assets/img/dish4.png" alt="bowl de vegetales" class="dishes__item">
            </div>
        </section>

        <section class="menu">
            <h2 class="menu__title">Home menu</h2>
            <div class="menu__grid">
                <div class="menu__grid-item">
                    <img src="./assets/img/plate1.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__grid-item">
                    <img src="./assets/img/plate2.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__grid-item">
                    <img src="./assets/img/plate3.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__grid-item">
                    <img src="./assets/img/plate4.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__grid-item">
                    <img src="./assets/img/plate5.png" alt="plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>

    </main>

    <footer>
        <ul class="warapper">
            li*8
        </ul>
    </footer>
</body>
<li class="icon facebook">
    <span class="tooltip">facebook</span>
    <span><i class="fi fi-brands-facebook"></i></span>
</li>
<li class="icon twitter">
    <span class="tooltip">X-Twitter</span>
    <span><i class="fa-brands fa-x-twitter"></i></span>
</li>
<li class="icon instagram">
    <span class="tooltip">Instagram</span>
    <span><i class="fa-brands fa-instagram"></i></span>
</li>
<li class="icon youtube">

    <span><i class="fa-brands fa-youtube"></i></span>
</li>
</html>
